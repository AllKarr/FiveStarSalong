# Render configuration file for deploying a Next.js + MongoDB + Stripe app

services:
  - type: web
    name: fivestar-salong
    env: node
    plan: free               
    region: frankfurt        

    buildCommand: npm run build
    startCommand: npm run start

    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXTAUTH_URL
        sync: false           # set in Render dashboard
      - key: NEXTAUTH_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

    autoDeploy: true
    branch: main
